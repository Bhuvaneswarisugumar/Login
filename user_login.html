<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
 
    <!-- Start Button -->
    <div id="startBox">
        <h2>Welcome User</h2>
        <button id="startBtn">Start Login</button>
    </div>

    <!-- Hidden Login Form -->
    <form id="userLoginForm" style="display:none;">

        <h2>User Login</h2>

        <div class="input-group">
            <label>Email ID</label>
            <input type="text" id="email" placeholder="Enter your email">
            <p class="error" id="emailError"></p>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="password-box">
                <input type="password" id="password" placeholder="Enter password">
                <span id="toggleEye">üëÅÔ∏è</span>
            </div>
            <p class="error" id="passError"></p>
        </div>

        <!-- CAPTCHA Section -->
        <div class="input-group">
            <label>Enter CAPTCHA</label>
            <div class="captcha-box">
                <span id="captchaText"></span>
                <button type="button" id="refreshCaptcha">‚Üª</button>
            </div>

            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
            <p class="error" id="captchaError"></p>
        </div>

        <button type="submit">Login</button>
        <p class="success" id="successMsg"></p>
    </form>
</div>

<script src="user_login.js"></script>

</body>
</html>
